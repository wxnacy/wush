env:
  name: wxnacy
  WUSH_PORT: 6060
modules:
  - name: 'wush'
    domain: 'localhost:${WUSH_PORT}'
    url_prefix: '/api'
    requests:
      - name: 'test_get'
        title: 'wush 测试接口 GET'
        path: '/test'
        params:
          id: 12

      - name: 'test_post'
        title: 'wush 测试接口 POST'
        method: 'post'
        path: '/test'
        json:
          id: 12

      - name: 'test'
        title: 'wush 测试接口 POST'
        method: 'post'
        path: '/test'
        json:
          id: 12
          type: 0
          name: ''
          is_sync: false
          biz_id:
            _doc: '项目id'
            _value: '1234'
            _data_type: int

  - name: 'api_github'
    protocol: 'https'
    domain: 'api.github.com'
    url_prefix: '/repos/octocat/hello-world'
    requests:
      - name: 'repos_octocat'
        title: '查看项目详情'
        path: '/repos/octocat/hello-world'
modules_include:
  - 'test_module/'
  - 'module_test.yml'

function_modules:
  - '{WUSH_MODULE}/tests/data/config/pythonx/functions.py'
